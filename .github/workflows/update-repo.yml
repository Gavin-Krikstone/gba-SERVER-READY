name: Update repo with latest commit

on:
  push:
    branches:
      - main

jobs:
  update-repo:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['16.x']
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Push changes
        run: |
          git config --global user.email "MSG@mathstudy.dev"
          git config --global user.name "Math Study Team"
          git pull
          git push
